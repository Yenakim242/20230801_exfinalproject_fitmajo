<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMajo : Crear una cuenta</title>

    <!-- mi Favicon -->
    <link rel="icon" type="image/x-icon" href="imagen/logo/Fit Majo Barcelona-1_ssymple.jpg">

    <!-- mi css -->
    <link rel="stylesheet" href="css/signup.css">

    <!-- CDN font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    @font-face {
    font-family: "poppins";
    src: url(font/Poppins/Poppins-Light.ttf);
}
</style>
<body>
    
    <img src="imagen/signup/loading.gif" alt="loader image" class="loader">

    <div class="alert-box">
         <img src="imagen/signup/error.png" alt="alert image" class="alert-img">
         <p class="alert-msg">error message</p>
    </div>

    <form action="#">
        <div class="container">
            <img src="imagen/logo/Fit Majo Barcelona-1.jpg" alt="logo image" class="logo">
            <div>
                <input type="text" id="name" placeholder="nombre" autocomplete="off">
                <input type="email" id="email" autocomplete="off" placeholder="correo electrónico">
                <input type="password" id="password" autocomplete="off" placeholder="contraseña">
                <input type="tel" id="telephone" autocomplete="off" placeholder="teléfono">
                <input type="checkbox" class="checkbox" checked id="terms-and-cond">
                <label for="terms-and-cond">he podido leer y entiendo la <a href="#">política de privaciad</a> y <a href="#">condiciones generales</a></label><br>
                <input type="checkbox" class="checkbox" id="notification">
                <label for="notification">quiero recibir comunicaciones comerciales personalizadas de <b>FitMajo</b> a través del email.</label>
                <button class="submit-btn">registrarse</button>
            </div>
            <div class="linkbox">
                <p class="link">¿ya tienes cuenta? log in <a href="/public/login.html" class="signin-to-login">aquí</a></p>
            </div>
        </div>
    </form>

    <script src="js/form.js"></script>

</body>
</html>
